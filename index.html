<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ホゲホゲ（未定）</title>
  <link rel="stylesheet" href="../event/css/style.css">
  <script type="text/javascript" src="../event/js/script.js"></script>
</head>

<body>
  <header>
    <h1>
      <img src="../event/image/logo.svg" alt="スタテク">
    </h1>
  </header>
  <div class="wrapper">
    <div class="main">
      <div class="main-txt js-main-txt">
        <ul>
          <li>ホゲホゲ</li>
          <li>ホゲホゲ</li>
          <li>ホゲホゲ</li>
          <li>ホゲホゲ</li>
        </ul>
        <h2>
          ホゲホゲテキスト
        </h2>
      </div>
    </div>

    <div class="main-middle">
      <h3>
          ユーザーの心にぶっ刺さる、<br>
          めちゃくちゃいい感じの見出し。
      </h3>

      <p>
          わたしは今、とても珈琲が飲みたいです。<br>
          しかし、今飲んじゃうと夜寝れなくなってしまいます。<br>
          それはとても悲しいこと。
      </p>

      <p>
          今日は大人しく寝ます。<br>
          コメダは朝の7時から開いているので、早起きしてコメダに行きます。
      </p>

      <p>
        たっぷりアイスコーヒーを飲みます。<br>
        ホットサンドは美味しいですが、ぜったいこぼしちゃうので気をつけてください。
      </p>
    </div>

    <div class="main-bottom">
      <div class="main-bottom__wrapper js-main-bottom">
        <h3 class="main-bottom__title">3つのコーヒー</h3>
        <div class="main-bottom__sub-wrapper">
          <div>
              <img src="../event/image/coffee.svg" class="main-bottom__image" alt="コーヒー1">
              <p class="main-bottom__image--title">コーヒー1</p>
          </div>
          <div>
              <img src="../event/image/coffee.svg" class="main-bottom__image" alt="コーヒー2">
              <p class="main-bottom__image--title">コーヒー2</p>
          </div>
          <div>
              <img src="../event/image/coffee.svg" class="main-bottom__image" alt="コーヒー3">
              <p class="main-bottom__image--title">コーヒー3</p>
          </div>
        </div>
      </div>
    </div>

</html>
